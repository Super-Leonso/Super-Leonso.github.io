    body {

      height: 100vh;
      cursor: pointer;
    }
    video {
      width: 960px;

<body onclick="activarVideo()">

  <video id="miVideo" controls>
    <source src="Conecting3.mp4" type="video/mp4">

  </video>

    function activarVideo() {
      const video = document.getElementById("miVideo");
      video.muted = false;
      video.play();

    }
  </script>
